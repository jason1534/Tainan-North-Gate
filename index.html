		<div id="description">
			<p>大北門建於雍正三年(1725)，原為木柵建築，乾隆53年(1788)在林爽文事件平定後，改為磚造建築。清代時大北門內外為軍隊駐紮營區，城內設有臺灣總鎮署，為當時全臺灣最高指揮中心。北門外三分子一帶原跡為演武場，官員在此練兵和閱兵。日治初期大北門與附近城垣因都市計畫被拆除，而僅存的門額現存於鄭成功文物館內。</p>
